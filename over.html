<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixed Video Background</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
      background-color: transparent; /* make body background transparent */
    }
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* push it to the back */
      overflow: hidden;
    }
    .video-background video {
      width: 100vw; /* set width to viewport width */
      height: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .content {
      padding: 20px;
      color: white;
    }
  </style>
</head>
<body>

  <div class="video-background">
    <video autoplay muted loop playsinline>
      <source src="assets/mobileintro.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1>Welcome to My Website</h1>
          <p>This is a demonstration of a fixed video background with transparent content scrolling over it.</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
